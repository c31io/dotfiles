[colors]
background      = #4B4452
background-alt  = #4D8076
foreground      = #B0A8B9
primary         = #FF8066
secondary       = #D5CABD
alert           = #C34A36
disabled        = #4E8397

[bar/example]
width = 100%
height = 16pt
background = ${colors.background}
foreground = ${colors.foreground}
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "Noto Sans:size=11;2"
modules-left = xworkspaces xwindow
modules-right = mpd backlight pulseaudio memory cpu battery wlan eth date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
label-song = %title%
interval = 2

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format-prefix = "BKL "
format-prefix-foreground = ${colors.primary}
label = %percentage%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%
label-muted = MUTED
label-muted-prefix = VOL
label-muted-foreground = ${colors.disabled}
use-ui-max = false
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging = <label-charging>
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-full = <label-full>
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}
format-low = <label-low>
format-low-prefix = "BAT "
format-low-prefix-foreground = ${colors.primary}
label-charging = %percentage%%+%consumption%W
label-discharging = %percentage%%-%consumption%W
label-full = FULL
label-low = %percentage%%-%consumption%W

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FF8066}%ifname%%{F#4E8397} -

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#FF8066}%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#FF8066}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
